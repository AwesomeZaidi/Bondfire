<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>
<ion-content padding>
<h3>Congrats, you just set up a  Bondfire! Let's get the word out, share it on all your social media!</h3>

  <br>
  <button ion-button secondary menuToggle>Facebook</button>
  <button ion-button secondary menuToggle>Twitter</button>
  <br>
  <h3>Check out our Docs to help you host a successful Bondfire <a href="">here</a> </h3>
  <button ion-button secondary menuToggle [navPush]="iProfilePage">View Your Bondfires</button>
</ion-content>
